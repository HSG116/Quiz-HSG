            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {

            min-height: 100vh;
            padding: 20px;
        }

            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }

        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            position: relative;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            opacity: 0.9;
            position: relative;
            font-size: 18px;
        }

        .decoration {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 0;
        }

        .dec-1 {
            top: -40px;
            left: -40px;
        }

        .dec-2 {
            bottom: -50px;
            right: -50px;
            width: 180px;
            height: 180px;
        }

        .quiz-container {
            padding: 30px;
            position: relative;
        }

        .question {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.6s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 22px;
            line-height: 1.5;
            font-weight: 700;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
        }

        .option {
            background-color: var(--light-color);
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
            font-size: 18px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.05);
        }

        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .option.selected {
            border-color: var(--secondary-color);
            background-color: rgba(52, 152, 219, 0.1);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .option.correct {
            border-color: var(--success-color);
            background-color: rgba(39, 174, 96, 0.1);
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
        }

        .option.incorrect {
            border-color: var(--accent-color);
            background-color: rgba(231, 76, 60, 0.1);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }

        .option-label {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-left: 10px;
            font-weight: bold;
            position: absolute;
            right: -15px;
            top: -15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .hint {
            font-size: 16px;
            color: var(--dark-color);
            margin-top: 15px;
            padding: 15px;
            background-color: #fff9e6;
            border-right: 4px solid var(--warning-color);
            border-radius: 5px;
            display: none;
            line-height: 1.6;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .show-hint {
            background-color: var(--warning-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 10px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .show-hint:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .show-hint i {
            margin-left: 5px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;

            cursor: not-allowed;

            box-shadow: none;

        }

        button i {

        .progress-container {

            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);

        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 5px;
        }

        .progress-text {

            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 16px;
            color: var(--dark-color);

        .result-container {
            text-align: center;
            padding: 40px 30px;
            display: none;

        }

        .result-container h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 700;
        }

        .score {
            font-size: 72px;
            font-weight: bold;
            color: var(--secondary-color);
            margin: 30px 0;
            position: relative;
            display: inline-block;
        }

        .score::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 5px;
        }

        .result-message {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: var(--dark-color);
        }

        .restart-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 18px;
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            animation: fall 5s linear infinite;
            z-index: 1000;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }

            color: #2c3e50;

            margin: 15px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;

        .lesson-title {

            padding: 8px 15px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 500;

</head>

                answer: 2,
                hint: "لا تحتوي نواة"
            },
            {
                lesson: "الروابط – صفحة 42",
                question: "أي الجزيئات التالية تتكون من ذرتين فقط؟",
                options: [
                    "CH₄",
                    "CO₂",
                    "O₂",
                    "NH₃"
                ],
                answer: 2,
                hint: "ثنائي الذرة"
            },
            {
                lesson: "الصيغ – صفحة 34",
                question: "أي الصيغ التالية تمثل عنصرًا وليس مركبًا؟",
                options: [
                    "CO₂",
                    "H₂",
                    "H₂O",
                    "NH₃"
                ],
                answer: 1,
                hint: "ذرتان متشابهتان"
            },
            {
                lesson: "التفاعلات – صفحة 46",
                question: "أي من المواد التالية يستخدم ككاشف طبيعي؟",
                options: [
                    "الملفوف الأحمر",
                    "السكر",
                    "الماء",
                    "الهيدروجين"
                ],
                answer: 0,
                hint: "يغيّر لونه"
            },
            {
                lesson: "الجدول الدوري – صفحة 31",
                question: "ما سبب استخدام الجدول الدوري؟",
                options: [
                    "لمعرفة الكتل الذرية فقط",
                    "لترتيب الجزيئات",
                    "لتنظيم العناصر حسب خواصها",
                    "لمعرفة عدد النيوترونات"
                ],
                answer: 2,
                hint: "ترتيب العناصر"
            }
        ];

        // عناصر DOM
        const quizContainer = document.getElementById('quiz');
        const resultContainer = document.getElementById('result');
        const scoreElement = document.getElementById('score');
        const resultMessage = document.getElementById('result-message');
        const restartButton = document.getElementById('restart');
        const currentQElement = document.getElementById('current-q');
        const totalQElement = document.getElementById('total-q');
        const progressBar = document.getElementById('progress');
        const scoreDisplay = document.getElementById('score-display');
        const hintBtn = document.getElementById('hint-btn');

        // متغيرات الحالة
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = Array(questions.length).fill(null);
        let answeredCorrectly = Array(questions.length).fill(false);

        // تهيئة الاختبار
        function initQuiz() {
            totalQElement.textContent = questions.length;
            showQuestion();
        }

        // عرض السؤال الحالي
        function showQuestion() {
            if (currentQuestion >= questions.length) {
                showResult();
                return;
            }

            currentQElement.textContent = currentQuestion + 1;
            progressBar.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;

            const question = questions[currentQuestion];
            const questionHTML = `
                <div class="question">
                    <div class="lesson-title">${question.lesson}</div>
                    <h3>${currentQuestion + 1}. ${question.question}</h3>
                    ${question.question.includes('₃') || question.question.includes('₂') ? `<div class="science-formula">${question.question.match(/[A-Za-z]₃|[A-Za-z]₂/)?.[0] || ''}</div>` : ''}
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option ${userAnswers[currentQuestion] === index ? (answeredCorrectly[currentQuestion] && index === question.answer ? 'correct' : 'selected') : ''}" data-index="${index}">
                                ${option}
                                <span class="option-label">${String.fromCharCode(1633 + index)}</span>
                            </div>
                        `).join('')}
                    </div>
                    <button class="show-hint">
                        💡 إظهار التلميح
                    </button>
                    <div class="hint">${question.hint}</div>
                </div>
                <div class="navigation">
                    <button id="prev" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ← السابق
                    </button>
                    <button id="next" ${userAnswers[currentQuestion] === null ? 'disabled' : ''}>
                        ${currentQuestion === questions.length - 1 ? 'عرض النتيجة' : 'التالي →'}
                    </button>
                </div>
            `;

            quizContainer.innerHTML = questionHTML;

            // إضافة مستمعي الأحداث
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', selectAnswer);
            });

            document.querySelector('.show-hint').addEventListener('click', toggleHint);
            document.getElementById('prev').addEventListener('click', prevQuestion);
            document.getElementById('next').addEventListener('click', nextQuestion);

            // تحديث عرض النقاط
            updateScoreDisplay();
        }

        // اختيار الإجابة
        function selectAnswer(e) {
            const selectedOption = e.currentTarget;
            const options = document.querySelectorAll('.option');
            const answerIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestion];

            // إذا كانت الإجابة صحيحة بالفعل، لا تفعل شيئًا
            if (answeredCorrectly[currentQuestion]) {
                return;
            }

            // إزالة التحديد من جميع الخيارات
            options.forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });

            // تحديد الخيار المختار
            selectedOption.classList.add('selected');
            userAnswers[currentQuestion] = answerIndex;

            // تمكين زر التالي
            document.getElementById('next').disabled = false;

            // التحقق من الإجابة
            if (answerIndex === question.answer) {
                selectedOption.classList.add('correct');
                if (!answeredCorrectly[currentQuestion]) {
                    score++;
                    answeredCorrectly[currentQuestion] = true;
                }
            } else {
                selectedOption.classList.add('incorrect');
                // عرض الإجابة الصحيحة
                document.querySelector(`.option[data-index="${question.answer}"]`).classList.add('correct');
                if (answeredCorrectly[currentQuestion]) {
                    score--;
                    answeredCorrectly[currentQuestion] = false;
                }
            }

            // تحديث عرض النقاط
            updateScoreDisplay();
        }

        // تحديث عرض النقاط
        function updateScoreDisplay() {
            scoreDisplay.textContent = score;
        }

        // عرض/إخفاء التلميح
        function toggleHint() {
            const hint = document.querySelector('.hint');
            const hintButton = document.querySelector('.show-hint');

            if (hint.style.display === 'block') {
                hint.style.display = 'none';
                hintButton.innerHTML = '💡 إظهار التلميح';
            } else {
                hint.style.display = 'block';
                hintButton.innerHTML = '👁️ إخفاء التلميح';
            }
        }

        // إظهار جميع التلميحات
        function showAllHints() {
            const hints = document.querySelectorAll('.hint');
            const hintButtons = document.querySelectorAll('.show-hint');
            
            hints.forEach(hint => {
                hint.style.display = 'block';
            });
            
            hintButtons.forEach(button => {
                button.innerHTML = '👁️ إخفاء التلميح';
            });
        }

        // السؤال السابق
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        // السؤال التالي
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                calculateScore();
                showResult();
            }
        }

        // حساب النتيجة
        function calculateScore() {
            score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].answer) {
                    score++;
                }
            }
        }

        // عرض النتيجة
        function showResult() {
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';

            const percentage = Math.round((score / questions.length) * 100);
            scoreElement.textContent = `${percentage}%`;

            if (percentage >= 90) {
                resultMessage.textContent = 'ممتاز! لديك معرفة علمية رائعة، أحسنت! هذا المستوى يدل على فهم عميق للمادة العلمية.';
                createConfetti();
            } else if (percentage >= 70) {
                resultMessage.textContent = 'جيد جدًا! أداء قوي يدل على فهم جيد للمادة، لكن هناك بعض النقاط تحتاج إلى مراجعة.';
            } else if (percentage >= 50) {
                resultMessage.textContent = 'مستوى مقبول، لكنك تحتاج إلى مزيد من الدراسة والمراجعة لتحسين فهمك العلمي.';
            } else {
                resultMessage.textContent = 'يبدو أنك بحاجة إلى مراجعة شاملة للمادة الدراسية. ننصحك بالعودة إلى الدروس ودراستها بعناية.';
            }
        }

        // إنشاء تأثير الكونفيتي للاحتفال
        function createConfetti() {
            const colors = ['#2ecc71', '#3498db', '#e74c3c', '#f1c40f', '#9b59b6', '#1abc9c', '#e67e22'];
            const confettiContainer = document.createElement('div');
            confettiContainer.style.position = 'fixed';
            confettiContainer.style.top = '0';
            confettiContainer.style.left = '0';
            confettiContainer.style.width = '100%';
            confettiContainer.style.height = '100%';
            confettiContainer.style.pointerEvents = 'none';
            confettiContainer.style.zIndex = '1000';
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.borderRadius = ['50%', '0%'][Math.floor(Math.random() * 2)];
                confettiContainer.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }

            setTimeout(() => {
                confettiContainer.remove();
            }, 5000);
        }

        // إعادة بدء الاختبار
        restartButton.addEventListener('click', () => {
            currentQuestion = 0;
            score = 0;
            userAnswers = Array(questions.length).fill(null);
            answeredCorrectly = Array(questions.length).fill(false);
            quizContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            showQuestion();
        });

        // زر إظهار جميع التلميحات
        hintBtn.addEventListener('click', showAllHints);

        // بدء الاختبار
        initQuiz();
    </script>
</body>
</html>
